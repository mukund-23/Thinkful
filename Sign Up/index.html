<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greg's List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <img src="logo.png" class="logo">
    <form role="form" action="/signup" accept-charset="UTF-8" method="post" class="signup-form">
        <fieldset>
            <legend class="sign-up-legend">Sign Up</legend>
            <label for="email" class="lbl">Email</label>
            <input type="email" placeholder="foo@bar.com" id="email" class="inp-btn">
            <label for="password" class="lbl">Password</label>
            <input name="password" placeholder="password123" id="password" class="inp-btn">
            <button name="sign-up-button" class="inp-btn btn" type="submit">Sign Up</button>
        </fieldset>
    </form>
</body>
<footer class="footer-info">
    <p>Already have an account? Log In</p>
</footer>
</html>
